<div class="animated fadeIn container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mt-4">
        <div class="card-header">
          <strong>{{userTitle}}</strong>
        </div>
        <div class="card-body block_table" style="min-height: 350px;">
          <div class="row">
            <div class="col-sm-12">
              <app-loader *ngIf="loading"></app-loader>
              <div *ngIf="!loading">
                <div class="row my-5">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                    <form [formGroup]="addEdit">
                      <!-- <div class="form-group">
                        <label>UserId</label>
                        <input type="email" formControlName="userId" class="form-control">
                      </div> -->
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control">
                        <input type="hidden" formControlName="userId" value="1" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>Body</label>
                        <textarea type="text" formControlName="body" class="form-control"></textarea>
                      </div>
                      <app-loader *ngIf="loading"></app-loader>
                      <div *ngIf="!loading">
                        <button type="submit" [disabled]="!addEdit.valid" *ngIf="!eventId" (click)="submit(addEdit)"
                          class="btn btn-primary">Submit</button>&nbsp;
                        <button type="submit" [disabled]="!addEdit.valid" *ngIf="eventId"
                          (click)="update(addEdit, eventId)" class="btn btn-primary">Update</button>
                        <button type="submit" *ngIf="eventId" [routerLink]="['/listing']"
                          class="btn btn-primary">Cancel</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
            </div>
          </div>
          <!--/.row-->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
